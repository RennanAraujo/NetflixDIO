<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <!--Aceitar caracteres acentuados-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!--responsividade-->
    <link rel="stylesheet" href="/style/responsive.css" />
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="container">
        <!--container ou wrapper-->
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Washington. Assista agora a nova temporada de House of
            Cards que está imperdível.
          </p>
        </div>
        <!--Os filhos herdam a característica do pai-->
        <div class="botoes">
          <button class="botao">
            <i class="fa-solid fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button class="botao">
            <i class="fa-solid fa-circle-info"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="/img/mini1.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini2.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini3.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini4.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini5.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini6.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini7.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini8.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini9.jpg" alt="" srcset="" />
        </div>
        <div class="item">
          <img class="box-filme" src="/img/mini10.jpg" alt="" srcset="" />
        </div>
      </div>
    </div>
    <!--Boa prática deixar o script JS por último na pasta-->
    <script
      src="https://kit.fontawesome.com/450c1f1e8e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
  </body>
</html>
